services:
  db:
    container_name: aedg_explorer_db
    image: postgis/postgis:16-3.5
    ports:
      - "127.0.0.1:5433:5432" # Maps host port 5433 to container port 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  redis:
    container_name: aedg_explorer_redis
    image: redis:latest
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
  redis-data:
